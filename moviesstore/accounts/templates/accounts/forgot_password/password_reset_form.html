{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Set New Password</h2>
  <p>Please enter a new password below.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Set Password</button>
  </form>
</div>
{% endblock %}
