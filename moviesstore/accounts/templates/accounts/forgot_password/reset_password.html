{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Reset Password</h2>
  <p>Please enter the email address you used to register your account.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
  </form>
</div>
{% endblock %}
